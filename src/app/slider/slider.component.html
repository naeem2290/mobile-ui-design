<div class="container">
  <div class="slider-wrapper">
    <carousel
      [images]="images"
      cellWidth="100%"
      [arrows]="false"
      [autoplay]="true"
      [autoplayInterval]="2000"
      [loop]="true"
      [dots]="true"
      [transitionDuration]="400"
    >
    </carousel>
  </div>
  <div class="categories-wrapper">
    <span (click)="navigateToTab('Fashion')">
      <span class="bi bi-columns-gap"></span>
      <a>Fashion</a>
    </span>
    <span (click)="navigateToTab('Flight')">
      <span class="fa fa-plane"></span>
      <a class="non-active">Flight</a>
    </span>
    <span (click)="navigateToTab('Bill')">
      <span class="bi bi-clipboard-data"></span>
      <a class="non-active">Bill</a>
    </span>
    <span (click)="navigateToTab('Data Plan')">
      <span class="bi bi-globe"> </span>
      <a class="non-active">Data plan</a>
    </span>
    <span (click)="navigateToTab('Top Up')">
      <span class="bi bi-currency-exchange"></span>
      <a class="non-active">Top Up</a>
    </span>
  </div>
</div>
